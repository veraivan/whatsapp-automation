<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../recursos/css/view-style.css">
    <script src="https://kit.fontawesome.com/7f054a79bb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="../scripts/automation.js" type="text/javascript"></script>
    <title>WhatsApp Automation</title>
</head>
<body>
    <div id="n_bar" class="navbar-1">
        <div class="enviando">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <p>Enviando mensaje...</p>
        </div>
        <div class="sent">
            <p>Mensaje Enviado</p>
            <i class="fas fa-check fa-2x"></i>
        </div>
        <button id="btn-cerrar" class="b-cerrar">
            <span id="text-cerrar">Cerrar sesión</span>
            <div id="loader"></div>
        </button>
    </div>
    <div id="sub-container">
        <div class="sidebar">
            <ul>
                <li class="options active">
                    <i class="fas fa-comment fa-2x"></i>
                    <p>Enviar Mensaje</p>
                </li>
                <li class="options">
                    <i class="fas fa-comments fa-2x"></i>
                    <p>Enviar mensajes múltiples</p>
                </li>
            </ul>
        </div>
        <div class="text">
                <form id="one-message">
                    <div class="box-1">
                        <input type="text" id="number" name="number" required>
                        <label class="lb-number">
                            <span class="lb-text">Ingrese un numero de telefono</span>
                        </label>
                    </div>
                    <div class="box-2">
                        <textarea id="message" cols="50" rows="15" name="message" placeholder="Escriba su mensaje..."></textarea>
                    </div> 
                    <button id="enviarbtn">Enviar</button>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
